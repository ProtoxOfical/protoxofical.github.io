<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Us - Jaylee</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <div class="card">
      <h1 id="leaderText">Loading...</h1>
      <div class="status" id="scoreText">0 - 0</div>

      <button class="heart-btn" id="clickHeart" aria-label="heart">❤️</button>
      <div class="small">Tap the heart</div>

      <div class="stats">
        <div>We have been dating for:</div>
        <div class="days" id="daysCounter">0 Days</div>
      </div>
    </div>
  </div>

  <div class="identity" id="userIdentity">Detecting user...</div>

  <script>
    window.IDENTITY = "jaylee";
  </script>
  <script src="../app.js"></script>
</body>
</html>
