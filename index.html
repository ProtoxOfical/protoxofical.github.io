<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Us - Lazare</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  
  <div class="container">
    <div class="header">
        <h2 class="title">We have been in love for</h2>
        <div class="heart-display">
            <span id="heartIcon">‚ù§</span>
        </div>
    </div>

    <div class="timer-grid" id="timer">
        <div class="time-box">
            <span id="t-years">0</span>
            <span class="label">Years</span>
        </div>
        <div class="time-box">
            <span id="t-days">0</span>
            <span class="label">Days</span>
        </div>
        <div class="time-box">
            <span id="t-hours">0</span>
            <span class="label">Hours</span>
        </div>
        <div class="time-box">
            <span id="t-minutes">0</span>
            <span class="label">Minutes</span>
        </div>
        <div class="time-box">
            <span id="t-seconds">0</span>
            <span class="label">Seconds</span>
        </div>
    </div>

    <div class="battle-section">
        <div class="scores">
            <span class="p-name">Lazare</span>
            <!-- This ID 'scoreText' is crucial for the JS -->
            <span id="scoreText">0 - 0</span>
            <span class="p-name">Jaylee</span>
        </div>
        <!-- This ID 'leaderText' is also crucial -->
        <div id="leaderText" class="leader-text">Loading...</div>
        
        <button class="action-btn" id="clickHeart">
            TAP LOVE
        </button>
    </div>
    
    <div class="identity" id="userIdentity">...</div>
  </div>

  <script>
    window.IDENTITY = "lazare";
  </script>
  <script src="../app.js"></script>
</body>
</html>
